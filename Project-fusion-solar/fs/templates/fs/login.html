{% extends "fs/layout.html" %}

{% block body %}
    <section class="container mt-2 p-5">
        <form class="p-5 carta" action="{% url 'login' %}" method="post">
            <h2 class="text-light">Login</h2>
            {% if message %}
                <div class="text-light">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control username" type="username" name="username"  placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control password" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-light" type="submit" value="Login">Login</button>
            <span class="text-light">
                Don't have an account? <a class="text-light" href="{% url 'register' %}">Register here.</a>
            </span>
        </form>
    </section>

{% endblock %}
