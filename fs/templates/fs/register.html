{% extends "fs/layout.html" %}

{% block body %}

<section class="container mt-2 p-5">
    
    <form class="carta p-5" action="{% url 'register' %}" method="post">
        <h2 class="text-light">Register</h2>
        
        {% if message %}
            <div class="text-light">{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button class="btn btn-light" type="submit" value="Register">Register</button>
        <span class="text-light">
            Already have an account? <a class="text-light" href="{% url 'login' %}">Log In here.</a>
        </span>
    </form>
    
</section>


{% endblock %}
